<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    let contador = 0
    while (contador < 10) {
      console.log(`while ${contador}`)
      contador++
    }

    for (let i = 0; i < 10; i++) {
      console.log(`For ${i}`)
    }


    let contador2 = 0
    do {
      console.log(`Do while ${contador2}`)
      contador2++
    } while (contador2 < 10)

    let pessoas = ["fabio", "lucas", "Elizete", "Fantasma", "Sansa"]

    for (let i = 0; i < pessoas.length; i++) {
      console.log(`For Normal ${pessoas[i]}`)
    }

    pessoas.forEach(function (pessoa, indice) {
      console.log(`For EACH ${pessoa}, ${indice}`)
    })

  </script>
</body>

</html>

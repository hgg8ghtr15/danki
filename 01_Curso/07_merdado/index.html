<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h2>Lista de Supermercado</h2>
  </header>

  <div class="lista-cadastro">
    <input type="text" placeholder="Nome Produto" name="nome_produto">
    <input type="number" placeholder="Valor do Produto" name="valor_produto">
    <input type="submit" nome="acao" value="Cadastrar">
  </div>

  <div class="soma-produto">

  </div>

  <div class="lista-produtos">

  </div>

  <script>
    let items = []

    class Item {
      constructor(nome, valor) {
        this.nome = nome
        this.valor = valor
      }
    }

    function listaDados(listaProdutos) {
      listaProdutos.innerHTML = ""
      items.map((val) => {
        listaProdutos.innerHTML += `
        <div class="lista-produto-single">
          <h3>${val.nome}</h3>
          <span>${val.valor}</span>
        </div>`
      })
    }

    function imprimirSomaProduto(somaProduto) {
      let valorTotal = 0
      items.map((val) => {
        valorTotal += val.valor
      })

      somaProduto.innerHTML = `<h1>${valorTotal}</h1>`
    }


    document.querySelector("input[type=submit]").addEventListener("click", () => {
      // console.log("Clicado")
      let nome = document.querySelector('input[name=nome_produto]')
      let valor = document.querySelector('input[name=valor_produto]')

      const item1 = new Item(nome.value, parseFloat(valor.value))
      items.push(item1)

      let listaProdutos = document.querySelector(".lista-produtos")
      listaDados(listaProdutos)

      let somaProduto = document.querySelector(".soma-produto")
      imprimirSomaProduto(somaProduto)

    })



  </script>
</body>

</html>

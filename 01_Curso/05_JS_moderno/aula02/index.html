<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    function calcular() {
      console.log("Caluculo")
    }
    calcular()

    const calcular2 = (numero) => {
      console.log(numero)
    }

    calcular2(2)

    //destruct
    class Pessoa {
      constructor(nome, idade) {
        this.nome = nome
        this.idade = idade
      }
    }
    //objeto
    pessoa = new Pessoa("Fabio", 34)
    let { nome, idade } = pessoa
    console.log(nome, idade)

    //array
    const lista = ["banana", "marca", "pera"]
    const [a, b, c] = lista
    console.log(a, b, c)


    //spred
    const objetos = [
      { nome: "Fabio" },
      { nome: "Pedro" }
    ]
    const listaObjeto = [...objetos, { nome: "Elizete" }]
    console.log(listaObjeto)

    //rest
    function testeOem(...nomes) {
      console.log(nomes)
    }
    testeOem(1, 2, 3, 4, 5, 6, 7, 8, 9, objetos)


  </script>

</body>

</html>

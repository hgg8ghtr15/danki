<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    const data = new Date()
    console.log(data.getDate())
    console.log(data.getDay())
    console.log(data.getFullYear())
    console.log(data.getHours())
    console.log(data.getMinutes())

    console.log("----------------")
    const data2 = new Date("06/12/2023")
    const data3 = new Date("06/14/2023")

    const diferenca = (data3.getTime() - data2.getTime()) / (1000 * 3600 * 24)
    console.log(data2)
    console.log(data3)
    console.log(diferenca)
  </script>

</body>

</html>
